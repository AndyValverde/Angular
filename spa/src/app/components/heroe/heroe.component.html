<!--
    se indica | para un pipe y para enviar paramtros a los pipes : el parametro entre ''
-->
    <h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date: 'y'}}</small></h1>
    <hr>
    <div class="row animated fadeIn fast">
        <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar</a>
        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
            <div >
                <img style="width: 120px;" *ngIf="heroe.casa=='Marvel'" src="../../../assets/img/Maverl.png" [alt]="heroe.casa">
                <img style="width: 120px;" *ngIf="heroe.casa=='DC'" src="../../../assets/img/DC.png" [alt]="heroe.casa">
            </div>
        </div>
    </div>
