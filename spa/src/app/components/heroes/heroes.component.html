<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<!-- row-cols-md-3 divide en 3 columnas las tarjetas-->
<div class="card-columns">
    <div class="card " style="width: 18rem;" *ngFor="let heroe of heroes">
        <img class="card-img-top" style="width: 18rem;" [src]="heroe.img" alt="{{heroe.nombre}}">
        <div class="card-body"  >
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
          <button type="button" class="btn btn-outline-primary " >
              Ver m√°s
          </button>
        </div>
    </div>
      
</div>
