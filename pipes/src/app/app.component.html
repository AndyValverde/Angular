<h1 class="mt-3">Pipes <small>Angular</small></h1>
<hr>
<div class="row">
  <div class="col">
    <table class="table">
      <!--Cabecera de la tabla-->
      <thead class="table-dark">
        <tr>
          <th>Variable</th>
          <th>Pipe</th>
          <th>Salida</th>
        </tr>
      </thead>
      <tbody>
        <!--prueba de pipes lowercase-->
        <tr>
          <th>{{nombre}}</th>
          <th>lowercase</th>
          <th>{{nombre | lowercase}}</th>
        </tr>
        <!--prueba de pipes uppercase-->
        <tr>
          <th>{{nombre}}</th>
          <th>uppercase</th>
          <th>{{nombre | uppercase}}</th>
        </tr>
        <!--prueba de pipes slice donde el 3 representa el nÃºmero de caracteres que se eliminan del principio de nombre Andrea->rea -->
        <tr>
          <th>{{nombre}}</th>
          <th>slice:3</th>
          <th>{{nombre | slice:3}}</th>
        </tr>
        <!--Este quita los caracteres excepto del 1-3 andrea->nd-->
        <tr>
          <th>{{nombre}}</th>
          <th>slice:1:3</th>
          <th>{{nombre | slice:1:3}}</th>
        </tr>

        <!--En el arreglo solo me devuelve del elemento 1 al 4(uno antes del 5) [0,1,0,3,4,5,6]->1,2,3,4-->
        <tr>
          <th>{{arreglo}}</th>
          <th>slice:1:5</th>
          <th>{{arreglo | slice:1:5}}</th>
        </tr>



      </tbody>
  </table>
  <!--Mostrara solo del 0 al 1-->
  <h4>Slice</h4>
  <ul>
    <li *ngFor="let item of arreglo | slice:0:2">{{item}}</li>
  </ul>
  </div>
</div>
